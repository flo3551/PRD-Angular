<div class="container contact-form shadow-lg p-3 mb-5 bg-white rounded">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
  </div>
  <form method="post">
    <div class="row pb-5">
      <div class="d-block col-12">
        <h2>Nous contacter</h2>
      </div>
      <div class="col-12">
        <h3 class="col-12">Besoin d'informations, d'un devis, ou d'accompagnement ? Contactez-nous et nous reviendrons
          vers vous au plus vite !</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Votre nom et prénom *" value="" />
        </div>
        <div class="form-group">
          <input type="email" name="txtEmail" class="form-control" placeholder="Votre email *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Votre numéro de téléphone *" value="" />
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Votre message *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="form-group">
        <input type="submit" name="btnSubmit" class="btnContactSubmit" value="Envoyer le message" />
      </div>
    </div>
  </form>
</div>
